<!DOCTYPE html>
<html>
<head>
    <title>Excel to PDF Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="viewer.js" defer></script>
</head>
<body>
    <h1>Excel Files with Hyperlinks to PDFs</h1>
    <div id="excel-tables">
        <h2>Sheet1.xlsx</h2>
        <div class="excel-table" data-src="files/Sheet1.xlsx"></div>

        <h2>Sheet2.xlsx</h2>
        <div class="excel-table" data-src="files/Sheet2.xlsx"></div>
    </div>
</body>
</html>
